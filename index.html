<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin: Generate Link</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f4f4f9; padding: 20px; }
        .container { max-width: 600px; margin: 0 auto; background: white; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
        h2 { text-align: center; color: #333; }
        label { font-weight: bold; margin-top: 15px; display: block; }
        input, textarea { width: 100%; padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { width: 100%; padding: 15px; background: #ff4d6d; color: white; border: none; border-radius: 5px; font-size: 18px; margin-top: 20px; cursor: pointer; }
        .result-box { margin-top: 20px; padding: 15px; background: #e8f5e9; border: 1px solid #c8e6c9; border-radius: 5px; display: none; word-wrap: break-word; }
        .note { font-size: 12px; color: #666; }
    </style>
</head>
<body>
    <div class="container">
        <h2>ðŸŽ‚ Birthday Link Generator</h2>
        <p class="note">Paste the direct links to your media below. (Links must end in .mp4, .jpg, .mp3 etc.)</p>
        
        <label>1. Password Screen Background (VIDEO Link)</label>
        <input type="text" id="bgVid1" placeholder="https://example.com/dark-stars.mp4">

        <label>2. Romantic Theme Background (VIDEO Link)</label>
        <input type="text" id="bgVid2" placeholder="https://example.com/romantic.mp4">

        <label>3. Balloon Burst Song/Sound (Audio Link)</label>
        <input type="text" id="popAudio" placeholder="https://example.com/burst-song.mp3">

        <label>4. First Photo (Image Link)</label>
        <input type="text" id="photo" placeholder="https://example.com/first-photo.jpg">

        <label>5. "Song for u bubuu" (Audio Link)</label>
        <input type="text" id="audio" placeholder="https://example.com/song.mp3">

        <label>6. Lovely Video Finale (Video Link)</label>
        <input type="text" id="video" placeholder="https://example.com/video.mp4">

        <label>7. Your Heartfelt Letter</label>
        <textarea id="letter" rows="4" placeholder="Type your letter here..."></textarea>

        <button onclick="generateLink()">Generate Wife's Link</button>

        <div id="resultBox" class="result-box">
            <strong>Copy this link and send it to her (or make a QR code):</strong>
            <p id="finalLink" style="font-family: monospace; user-select: all;"></p>
        </div>
    </div>

    <script>
        function generateLink() {
            const data = {
                b1: document.getElementById('bgVid1').value.trim(),
                b2: document.getElementById('bgVid2').value.trim(),
                p:  document.getElementById('popAudio').value.trim(),
                img: document.getElementById('photo').value.trim(),
                aud: document.getElementById('audio').value.trim(),
                vid: document.getElementById('video').value.trim(),
                txt: document.getElementById('letter').value.trim()
            };
            const encodedData = btoa(encodeURIComponent(JSON.stringify(data)));
            let baseUrl = window.location.href.split('index.html')[0];
            if (!baseUrl.endsWith('/')) baseUrl += '/';
            const finalUrl = baseUrl + 'surprise.html?d=' + encodedData;
            document.getElementById('resultBox').style.display = 'block';
            document.getElementById('finalLink').innerText = finalUrl;
        }
    </script>
</body>
</html>
